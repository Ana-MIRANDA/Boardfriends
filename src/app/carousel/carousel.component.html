   
    <div class='col-12'>  
        <ngb-carousel>  
            <ng-template ngbSlide *ngFor="let carouselSlide of carouselSlides"
                                    [carouselTitre] = "carouselSlide.titre"
                                    [carouselDescription] = "carouselSlide.description"
                                    [carouselUrl] = "carouselSlide.url">  
                <img src="{{ carouselSlide.url }}" alt="Delhi Metro" class="img-carousel">  
                <div class="carousel-caption">  
                    <h3 style="color: #F2BB15">{{ carouselSlide.titre }}</h3>  
                    <p>{{ carouselSlide.description }}</p>
                </div>  
            </ng-template>
